syntax = "proto3";

option go_package = "./proto";
option java_multiple_files = true;
option java_package = "com.jc.lucky.common.proto";
option java_outer_classname = "MessageHeadProto";

package proto;

// The request message containing the user's name.
message He {
  string name = 1;
}

// The response message containing the greetings
message HelloReply {
  string message = 1;
}